<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Lora:wght@600&family=REM:wght@500&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Strongest Link</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <h1 class="navbar__title">The Strongest Link</h1>
    </nav>
  </header>
  <main class="quiz">
    <section class="quiz__container">
      <h2 class="quiz__question">Welcome To The Strongest Link
        Lets See If You Have What It Takes!
      </h2>
      <div class="quiz__image">
      </div>
      <div class="answers_container">
        <button class="answers__buttons" id="answer_a">First Read The Question Above</button>
        <button class="answers__buttons" id="answer_b">Click On The Answer You Think Is Correct</button>
        <button class="answers__buttons" id="answer_c">If The Answer Is Correct, The Box Will Flash Green.
          If the Answer Is Incorrect, The Box Will Flash Red!
        </button>
        <button class="answers__buttons" id="answer_d">Press Next When You Are Ready!</button>
      </div>
    </section>
  </main>

  <footer class="footer__container">
    <h3 class="footer">Total Score:</h3>
    <p class="footer__score"></p>
    <button class="next">Next</button>
  </footer>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
